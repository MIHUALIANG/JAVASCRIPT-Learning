<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 截止JS5的数据类型有6种 数值number、字符串string、布尔值boolean、null、undefined、对象  前三个为原始数据类型
        // JS6新增Symbol、BigInt

        //数值类型 数字类型
        var age = 22;

        //字符串类型
        var name = "iwne";
        var id = 'B211114'

        //布尔类型
        var flag01 = true;
        var flog02 = false;

        //对象  复合数据类型 Object()
        var student = {
            name: "zz",
            age: 18,
            worked: true,
        }

        var hello = null;//一般代表对象为空
        var welcome = undefined;//一般代表数值为空

    </script>
</body>

</html>
