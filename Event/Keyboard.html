<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    username:<input type="text" id="username" />
    <br />
    password:<input type="text" id="password" />

    <script>
      var username = document.getElementById('username');
      var password = document.getElementById('password');
      username.onkeydown = function (event) {
        console.log('按下键盘');
      };
      username.onkeyup = function (event) {
        console.log('抬起键盘');
        console.log(event.target.value); //可以在键盘抬起时时事获取输入框数据
      };
      username.onkeypress = function (event) {
        console.log('按下键盘 除了Ctrl Alt Shift Meta');
      };

      password.onkeyup = function (e) {
        console.log(e.keyCode); //keyCode为键盘每个按键的唯一标识 注意为大写 C
        if (e.keyCode == 13) {
          alert('OVER');
        }
      };
    </script>
  </body>
</html>
