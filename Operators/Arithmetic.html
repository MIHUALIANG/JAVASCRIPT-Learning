<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num01 = 100;
        var num02 = 200;

        console.log(num01 + num02)
        console.log(num01 - num02)
        console.log(num01 * num02)
        console.log(num01 / num02)
        console.log(num01 % num02)

        console.log(num01++)
        console.log(++num01)
        console.log(num02--)
        console.log(--num02)

    </script>
</body>

</html>
