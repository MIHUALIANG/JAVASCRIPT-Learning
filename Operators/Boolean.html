<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var flag = true;
        console.log(!flag);

        console.log(!undefined);
        console.log(!null);
        console.log(!NaN);
        console.log(!'');
        console.log(!0);
        console.log(!false);
        //仅有上述六个取反为true

        //  && 任何一个条件不满足都是false
        console.log(100 < 10 && 10 < 20)

        //  || 有一个条件满足都是true
        console.log(100 < 10 || 10 < 20)




    </script>
</body>

</html>
