<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //比较运算符的结果为布尔值
        var num01 = 10;
        var num02 = 10;
        console.log(num01 > num02)

        //==  ===  !=  !==
        var num03 = 10;
        var num04 = '10';

        console.log(num03 == num04)//ture  仅比较数值是否相同
        console.log(num03 === num04)//false  还需要比较数值类型是否相等


        console.log(num03 != num04)//false  仅比较数值是否相同
        console.log(num03 !== num04)//true  还需要比较数值类型是否相等
    </script>
</body>

</html>
