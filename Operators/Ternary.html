<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 10;
        num % 2 === 0 ? alert(num + '是偶数') : alert(num + "是奇数")
        //与if语句相似 若条件满足执行前面的否则执行后面的
        var result=num % 2 === 0 ? '是偶数' : '是奇数'
        //三目运算值可以有返回值
        document.write(num+result)
    </script>
</body>

</html>
